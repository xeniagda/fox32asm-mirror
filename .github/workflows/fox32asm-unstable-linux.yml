on:
  workflow_dispatch:
  push:
    branches:
      - main
      - github-actions

name: fox32asm Unstable - Linux

jobs:
  fox32asm-nix:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}


      - name: Build
        run: nix build .#fox32asm

